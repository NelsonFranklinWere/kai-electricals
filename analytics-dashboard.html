<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai Electricals - Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #0b72ff 0%, #0056b3 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .dashboard-content {
            padding: 30px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border-left: 5px solid #0b72ff;
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0b72ff;
            margin-bottom: 10px;
        }

        .metric-label {
            font-size: 1rem;
            color: #666;
            font-weight: 500;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .engagement-score {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .engagement-score h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            font-weight: 700;
        }

        .recommendations {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .recommendations h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .recommendations ul {
            list-style: none;
        }

        .recommendations li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .recommendations li:last-child {
            border-bottom: none;
        }

        .raw-data {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .raw-data h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .data-json {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #0b72ff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(11, 114, 255, 0.3);
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .metric-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1><i class="fas fa-chart-line"></i> Kai Electricals Analytics</h1>
            <p>Real-time user engagement and behavior tracking</p>
        </div>
        
        <div class="dashboard-content">
            <button class="refresh-btn" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            
            <div class="metrics-grid" id="metrics-grid">
                <!-- Metrics will be populated by JavaScript -->
            </div>
            
            <div class="engagement-score" id="engagement-score">
                <!-- Engagement score will be populated by JavaScript -->
            </div>
            
            <div class="recommendations" id="recommendations">
                <!-- Recommendations will be populated by JavaScript -->
            </div>
            
            <div class="raw-data">
                <h3><i class="fas fa-database"></i> Raw Analytics Data</h3>
                <div class="data-json" id="raw-data">
                    <!-- Raw data will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function refreshData() {
            if (window.kaiAnalytics) {
                const data = window.kaiAnalytics.getAnalyticsData();
                updateDashboard(data);
            } else {
                // Try to get data from localStorage as fallback
                const storedData = localStorage.getItem('kai_analytics_data');
                if (storedData) {
                    const data = JSON.parse(storedData);
                    updateDashboard(data);
                } else {
                    alert('Analytics data not available. Please ensure the analytics system is running.');
                }
            }
        }

        function updateDashboard(data) {
            updateMetrics(data);
            updateEngagementScore(data);
            updateRecommendations(data);
            updateRawData(data);
        }

        function updateMetrics(data) {
            const metricsGrid = document.getElementById('metrics-grid');
            const metrics = [
                {
                    label: 'Total Clicks',
                    value: data.clicks ? data.clicks.length : 0,
                    icon: 'fas fa-mouse-pointer'
                },
                {
                    label: 'Scroll Events',
                    value: data.scrollEvents ? data.scrollEvents.length : 0,
                    icon: 'fas fa-scroll'
                },
                {
                    label: 'Product Views',
                    value: data.userEngagement ? data.userEngagement.productViews : 0,
                    icon: 'fas fa-eye'
                },
                {
                    label: 'WhatsApp Clicks',
                    value: data.userEngagement ? data.userEngagement.whatsappClicks : 0,
                    icon: 'fab fa-whatsapp'
                },
                {
                    label: 'Form Interactions',
                    value: data.userEngagement ? data.userEngagement.formInteractions : 0,
                    icon: 'fas fa-edit'
                },
                {
                    label: 'Time on Page (min)',
                    value: data.sessionDuration ? Math.round(data.sessionDuration / 60000 * 10) / 10 : 0,
                    icon: 'fas fa-clock'
                }
            ];

            metricsGrid.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-value">
                        <i class="${metric.icon}"></i> ${metric.value}
                    </div>
                    <div class="metric-label">${metric.label}</div>
                </div>
            `).join('');
        }

        function updateEngagementScore(data) {
            const engagementScore = document.getElementById('engagement-score');
            const score = data.engagementScore || 0;
            const level = score >= 80 ? 'Excellent' : score >= 60 ? 'Good' : score >= 40 ? 'Fair' : 'Low';
            
            engagementScore.innerHTML = `
                <h3><i class="fas fa-heart"></i> User Engagement Score</h3>
                <div class="score-circle">${score}%</div>
                <p>Engagement Level: <strong>${level}</strong></p>
                <p>Based on clicks, scrolls, and interactions</p>
            `;
        }

        function updateRecommendations(data) {
            const recommendations = document.getElementById('recommendations');
            const recs = data.recommendations || ['No specific recommendations available'];
            
            recommendations.innerHTML = `
                <h3><i class="fas fa-lightbulb"></i> Recommendations</h3>
                <ul>
                    ${recs.map(rec => `<li><i class="fas fa-arrow-right"></i> ${rec}</li>`).join('')}
                </ul>
            `;
        }

        function updateRawData(data) {
            const rawData = document.getElementById('raw-data');
            rawData.textContent = JSON.stringify(data, null, 2);
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);

        // Initial load
        document.addEventListener('DOMContentLoaded', refreshData);
    </script>
</body>
</html>
